<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alright Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Alright Movies</h1>
          <div class="navbar">
              <h1 class="logo">Alright Movies</h1>
              <nav>
                  <ul class="menu">
                      <li><a href="#" id="trending-link">Trending</a></li>
                      <li><a href="#" id="watchlist-link">Watchlist</a></li>
                      <li><a href="#" id="kdramas-link">K-Dramas</a></li>
                      <li><a href="#" id="chinese-link">Chinese</a></li>
                  </ul>
              </nav>
          </div>
      </header>
      
      <main>
          <!-- Hero Section -->
          <section class="hero">
              <h2>Welcome to Right Movies</h2>
              <p>Watch your favorite movies anytime, anywhere!</p>
              <button class="cta-btn">Explore Now</button>
          </section>
      
          <!-- Movie Sections -->
          <section id="trending-movies">
              <h2>Trending Now</h2>
              <div id="results-container" class="movie-grid"></div>
          </section>
      
          <section id="trailers">
              <h2>Latest Trailers</h2>
              <div id="trailers-container" class="movie-grid"></div>
          </section>
      
          <section id="watch-now">
              <h2>Watch Now</h2>
              <div id="watch-now-container" class="movie-grid"></div>
          </section>
      </main>
      
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <!-- Search Results Section -->
        <section id="search-results">
            <h2>Search Results</h2>
            <div id="results-container"></div>
        </section>

        <!-- Trailers Section -->
        <section id="trailers">
            <h2>Movie Trailers</h2>
            <div id="trailers-container"></div>
        </section>

        <!-- Watch Now Section -->
        <section id="watch-now">
            <h2>Watch Now</h2>
            <div id="watch-now-container"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
