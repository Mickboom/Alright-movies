<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch and Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }

        header .account-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            background: white;
            color: #4CAF50;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ad-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px dashed #4CAF50;
            margin-bottom: 20px;
            background: #f9fff9;
        }

        .points {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
        }

        #account-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        #account-modal form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #account-modal input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #account-modal button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #account-modal .switch-btn {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Watch and Earn</h1>
        <button class="account-btn" onclick="openAccountModal('login')">Account</button>
    </header>

    <div id="overlay" onclick="closeAccountModal()"></div>

    <div id="account-modal">
        <h2 id="modal-title">Login</h2>
        <form id="account-form" onsubmit="handleAccountAction(event)">
            <input type="text" id="modal-username" placeholder="Username" required>
            <input type="password" id="modal-password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <p>
                <span id="modal-switch-text">Don't have an account?</span>
                <button type="button" class="switch-btn" onclick="switchModal()">Sign Up</button>
            </p>
        </form>
    </div>

    <div class="container">
        <section class="ad-section">
            <h2>Watch Ads Below</h2>
            <!-- First Ad Slot -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6291587953834794"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            <!-- Second Ad Slot -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6291587953834794"
                data-ad-slot="0987654321"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            <p>Earn points by watching multiple ads!</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Watch and Earn. All Rights Reserved.</p>
    </footer>

    <script>
        let users = [
            { username: "testuser", password: "1234" }
        ];

        let isLoginMode = true;

        function openAccountModal(mode) {
            isLoginMode = mode === 'login';
            switchModal();
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('account-modal').style.display = 'block';
        }

        function closeAccountModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('account-modal').style.display = 'none';
        }

        function switchModal() {
            isLoginMode = !isLoginMode;
            document.getElementById('modal-title').textContent = isLoginMode ? 'Login' : 'Sign Up';
            document.getElementById('modal-switch-text').textContent = isLoginMode ? "Don't have an account?" : 'Already have an account?';
            document.querySelector('.switch-btn').textContent = isLoginMode ? 'Sign Up' : 'Login';
        }

        function handleAccountAction(event) {
            event.preventDefault();

            const username = document.getElementById('modal-username').value;
            const password = document.getElementById('modal-password').value;

            if (isLoginMode) {
                const user = users.find(u => u.username === username);
                if (user && user.password === password) {
                    alert(`Welcome back, ${username}!`);
                    closeAccountModal();
                } else {
                    alert('Incorrect username or password.');
                }
            } else {
                if (users.some(u => u.username === username)) {
                    alert('Username already taken. Please choose another.');
                } else {
                    users.push({ username, password });
                    alert('Account created successfully. You can now log in.');
                    switchModal();
                }
            }
        }
    </script>
</body>
</html>
