<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alright Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
          <div class="navbar">
              <h1 class="logo">Alright Movies</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
      <!-- Movie Sections -->
      <section id="trending-movies">
          <h2>Trending Now</h2>
          <div id="results-container" class="movie-grid"></div>
      </section>
  
  </main>
  
    <main

        <!-- Trailers Section -->
        <section id="trailers">
            <h2>Movie Trailers</h2>
            <div id="trailers-container"></div>
        </section>

        <!-- Watch Now Section -->
        <section id="watch-now">
            <h2>Watch Now</h2>
            <div id="watch-now-container"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
